name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - python-rewrite
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate CalVer version
        id: calver
        run: |
          echo "version=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
          echo "version_short=$(date +'%Y.%m')" >> $GITHUB_OUTPUT
          echo "version_year=$(date +'%Y')" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # CalVer: YYYY.MM.DD (e.g., 2025.11.22)
            type=raw,value=${{ steps.calver.outputs.version }},enable={{is_default_branch}}
            # CalVer: YYYY.MM (e.g., 2025.11)
            type=raw,value=${{ steps.calver.outputs.version_short }},enable={{is_default_branch}}
            # CalVer: YYYY (e.g., 2025)
            type=raw,value=${{ steps.calver.outputs.version_year }},enable={{is_default_branch}}
            # Branch name for development
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # Git tag support (if you want to use manual tags)
            type=semver,pattern={{version}}
            # Latest tag on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Commit SHA for debugging
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: |
          echo "Image digest: ${{ steps.build-push.outputs.digest }}"
