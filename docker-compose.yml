version: '3.8'

services:
  photosync:
    build: .
    container_name: photosync
    volumes:
      # Mount your NAS destination
      - /mnt/nas/photos:/photos
      # Persist authentication tokens and logs
      - ./data:/app/data
      # Mount config (optional - can also bake into image)
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - RUNNING_IN_CONTAINER=true
      - DATA_DIR=/app/data
      - TZ=Europe/Oslo
    restart: unless-stopped
    profiles:
      - manual
