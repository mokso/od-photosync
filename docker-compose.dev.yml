version: '3.8'

services:
  photosync:
    # Build locally for development
    build: .
    container_name: photosync-dev
    volumes:
      # Mount your NAS destination
      - /mnt/nas/photos:/photos
      # Persist authentication tokens and logs
      - ./data:/app/data
      # Mount config
      - ./config.yaml:/app/config.yaml:ro
      # Mount source code for development (optional)
      # - .:/app
    environment:
      - RUNNING_IN_CONTAINER=true
      - DATA_DIR=/app/data
      - TZ=Europe/Oslo
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    profiles:
      - manual
